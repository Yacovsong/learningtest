<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ad(n) {
        for(var i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write(j+"&nbsp")
            }
            document.write("<br/>")
        }
    }
    ad(9)
</script>
</body>
</html>
