<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            border: 1px solid #000;
            overflow: hidden;
            width: 200px;
        }
        #skin-btn li{
            width: 14px;
            height: 14px;
            background: #ff0000;
            float: left;
            margin: 5px;
            background: url("img/theme.gif");
        }
        #skin-btn #skin1{
            background-position: -20px 0px;
        }
        #skin-btn #skin2{
            background-position: -40px 0px;
        }
        #skin-btn #skin3{
            background-position: -60px 0px;
        }
        #skin-btn #skin4{
            background-position: -80px 0px;
        }
        #skin-btn #skin5{
            background-position: -100px 0px;
        }
        #skin-btn #skin0.selected{
            background-position: 0px -15px;
        }
        #skin-btn #skin1.selected{
            background-position: -20px -15px;
        }
        #skin-btn #skin2.selected{
             background-position: -40px -15px;
         }
        #skin-btn #skin3.selected{
            background-position: -60px -15px;
        }
        #skin-btn #skin4.selected{
            background-position: -80px -15px;
        }
        #skin-btn #skin5.selected{
            background-position: -100px -15px;
        }

    </style>
</head>
<body>
<ul id="skin-btn">
    <li id="skin0"></li>
    <li id="skin1"></li>
    <li id="skin2"></li>
    <li id="skin3"></li>
    <li id="skin4"></li>
    <li id="skin5"></li>
</ul>

<div>
    <div>时事热点</div>
    <div>娱乐新闻</div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $('skin-btn li').on('click',function () {
        $(this).addClass('selected').siblings().removeClass('selected');
        var $skin = $(this).attr('id');
        $('#content')
    })
</script>
</body>
</html>
