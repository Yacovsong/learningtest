<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ds</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
        }
        .red{
            background: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="fn()">click</button>
        <!--<div id="div1" :class="{red:isRed}"></div>-->
        <div id="div1" :class="[red]"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isRed:true,
                red:''
            },
            methods:{
                fn:function () {
                    //this.red = !this.red
                    if(this.red){
                        this.red = "";
                    }else{
                        this.red = 'red'
                    }
                }
            }
        })
    </script>
</body>
</html>
