<html lang="en">
<head>

    <title>ss</title>
</head>
<body>
<div id="app">
    <button @click="fn(5)">click</button>
    <div id="div1">
        {{num}}

        data:{

        methods:{

                this.num+= x;
            }
            }
    })
</script>
