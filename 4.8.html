<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x;
    for(x=1000;x<=9999;x++) {
        if(x%13==0 && Math.floor(x/1000) == (Math.floor(x%1000/100)&&Math.floor(x%100/10))) {
            document.write(x + "<br/>");
        }
    }
</script>
</body>
</html>
