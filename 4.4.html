<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fac(n) {
        if(n==1){
            return 1;
        }
        return n *fac(n-1);
    }

    var sum=0;
    for(var i=1;i<=10;i++){
        sum +=fac(i);
    }
    console.log(sum)
</script>
</body>
</html>
